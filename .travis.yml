language: php
branches:
  except:
  - book-branch
matrix:
  include:
  - php: 5.6
    env: CODECOV=true CODESNIFF=true MERGE=true
  - php: 7.0
    env: CODECOV=false CODESNIFF=false MERGE=false
cache:
  directories:
  - vendor
  - $HOME/.composer/cache
before_install:
- ./travis/before-install.sh
install:
- ./travis/install.sh
after_install:
- ./travis/after-install.sh
before_script:
- ./travis/before-script.sh
script:
- ./travis/script.sh
after_success:
- ./travis/after-success.sh
- ./travis/merge.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
