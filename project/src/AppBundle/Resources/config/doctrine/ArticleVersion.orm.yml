AppBundle\Entity\ArticleVersion:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ArticleVersionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        slug:
            type: string
            length: 255
        content:
            type: text
        publishAt:
            column: publish_at
            type: datetime
            nullable: true
        published:
            type: boolean
        slideshow:
            type: boolean
    manyToOne:
        article:
            targetEntity: Article
            inversedBy: versions
            joinColumn:
                name: article_id
                referencedColumnName: id
        category:
            targetEntity: Category
            joinColumn:
                name: category_id
                referencedColumnName: id
        createdBy:
            targetEntity: User
            joinColumn:
                name: created_by_id
                referencedColumnName: id
        event:
            targetEntity: Event
            joinColumn:
                name: event_id
                referencedColumnName: id
        related:
            targetEntity: Related
            joinColumn:
                name: related_id
                referencedColumnName: id
        thumbnail:
            targetEntity: Image
            joinColumn:
                name: thumbnail_id
                referencedColumnName: id
    lifecycleCallbacks: { }