AppBundle\Entity\Image:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ImageRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        path:
            type: string
            length: 255
        fullPath:
            type: string
            length: 255
            column: full_path
    manyToOne:
        parentDirectory:
            targetEntity: Directory
            inversedBy: images
            column: parent_directory
    lifecycleCallbacks: {  }
